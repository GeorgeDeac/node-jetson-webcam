[global]
name=My funky webcam controller

[api]
host=127.0.0.1
port=8100

[camera]
device=/dev/video1
name=default camera
bin=/usr/bin/gst-launch-1.0
ffmpeg_bin=/usr/bin/ffmpeg
width=1920
height=1080
framerate=30
quality=100
caps_delay=2000
ready_delay=2000
mode=tcp
inputformat=YUY2

[camera_1]
device=/dev/video0
name=First Cam
port=5100

[camera_2]
device=/dev/video1
name=Second Cam
port=5200

[camera_3]
device=/dev/video2
name=Third Cam
port=5300





